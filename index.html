<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/js.js" defer></script>

    <title>KELLER LETTERING</title>
</head>
<body>

    <div class="container">
        <header class="cabecalho">
            <h1 class="titulo">KELLER</h1>
            <nav class="menu">
                <a href="#" class="active">Como fazer Lettering?</a>
                <a href="#">Materiais necessários</a>
                <a href="#">Inspirações</a>
            </nav>
            <form class="cadastro" action="index.html" method="get">
                <fieldset>
                    <legend>NEWSLETTER DO LETTERING</legend>
                    <div>
                        <input type="text" name="nmUser" id="nmUserId" placeholder="Nome" required oninvalid="this.SetCustomValidity('Preencha o campo!')">
                    </div>
                    <div>
                        <input type="email" name="emailUser" id="emailUserId" placeholder="E-mail" required oninvalid="this.SetCustomValidity('Não é um email válido!')">
                    </div>
                    <div>
                        <input type="button" id="btnEnviar" value="ENVIAR">
                    </div>
                </fieldset>
            </form>
        </header>
    </div>
